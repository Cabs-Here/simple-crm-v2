<div class="content-column">
  <mat-card>
      <mat-card-title fxLayout>
          <span>Customers</span>
          <span fxFlex> </span>
          <button class="addButton" mat-mini-fab (click)="addCustomer()">
            <mat-icon aria-label="Add Customer">add</mat-icon>
          </button>
        </mat-card-title>
    <table mat-table [dataSource]="customers$">
        <ng-container matColumnDef="statusIcon">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let row">
              <mat-icon [svgIcon]="row.statusCode | statusIcon"></mat-icon>
            </td>
          </ng-container>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let row"> {{row.firstName | titlecase}} {{row.lastName | titlecase}} </td>
      </ng-container>
      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef> Phone </th>
        <td mat-cell *matCellDef="let row"> {{row.phoneNumber}} </td>
      </ng-container>
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let row"> {{row.emailAddress | lowercase}} </td>
      </ng-container>
      <ng-container matColumnDef="lastContactDate">
        <th mat-header-cell *matHeaderCellDef> Last Contacted </th>
        <td mat-cell *matCellDef="let row"> {{row.lastContactDate | date:'MMM d, yyyy, h:mm a'}} </td>
      </ng-container>
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let row">{{row.statusCode}}</td>
      </ng-container>
      <ng-container matColumnDef="detail">
        <th mat-header-cell *matHeaderCellDef> Detail </th>
        <td mat-cell *matCellDef="let row"><button mat-button (click)="viewDetail(row)">View Details</button></td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayColumns;"></tr>
    </table>
  </mat-card>
</div>

<pre>{{customers$ | async | json}}</pre>
